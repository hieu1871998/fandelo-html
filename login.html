<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fandelo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
  <div class="container m-auto h-full w-full">
    <div class="absolute top-0 left-0 w-full h-full min-h-screen -z-10">
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black to-transparent"></div>
      <div class="absolute bottom-0 left-0 w-full h-full bg-gradient-to-t from-black to-transparent"></div>
    </div>
    <main class="h-full xl:mb-20 mb-0">
      <div class="container flex flex-col items-center xl:mt-16 mt-5 mx-auto">
        <a href="index.html">
          <div class="flex flex-row justify-center items-center w-min select-none">
            <div class="relative w-12 h-10">
              <Image src="/images/fandelo-logo.png" alt="" layout="fill" class="relative" />
            </div>
            <div class="text-4xl text-red-600 font-uniformRounded w-full mx-2">
              <span>FANDELO</span>
            </div>
          </div>
        </a>
        <div class="w-full xl:mt-12 mt-5 z-10">
          <div class="container">
            <div class="w-min bg-black bg-opacity-50 p-8 mx-auto">
              <div class="text-2xl text-white font-sans font-semibold">
                <span>Vendor Sign Up</span>
              </div>
              <div class="mt-8">
                <form>
                  <div class="w-80 mt-2">
                    <input type="email" placeholder="Email" class="w-full rounded p-2" />
                  </div>
                  <div class="w-80 mt-2">
                    <input type="password" placeholder="Password" class="w-full rounded p-2" />
                  </div>
                  <button type="submit" class="
                            w-80 py-2 mt-8 text-base text-white font-sans rounded bg-green-600 transition-all duration-300
                            hover:bg-green-700
                          ">
                    <span>Log In</span>
                  </button>
                </form>
                <div class="mt-4 text-right text-white underline">
                  <a href="#">
                    Forgot Your Password?
                  </a>
                </div>
                <div class="w-80 mt-8 text-sm text-center">
                  <span class="text-white mr-1">
                    Donâ€™t have account?
                  </span>                  <Link href="">
                  <a href="signup.html" class="
                              text-red-600
                              hover:underline
                            ">
                    Sign Up as a Vendor
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
